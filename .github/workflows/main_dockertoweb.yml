# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dockertoweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://pkcontainer2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_088f49364a8d4dd39337cbf9e79b88ce }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eded21e0a7ec44ab8722495c935f0d94 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_088f49364a8d4dd39337cbf9e79b88ce }}/sampledevops2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dockertoweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c43cf97b44ea4c468afa9c17f1bf91aa }}
        images: 'pkcontainer2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_088f49364a8d4dd39337cbf9e79b88ce }}/sampledevops2:${{ github.sha }}'
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DockerAkTest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://akcrdemo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_51434cf7a07241e683c69dff8fe40aae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6f1af4b2e18248ca9dcc60202af8c91d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: sampledevops2:latest
        file: ./SampleDevOps2/Dockerfile
        context: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DockerAkTest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a70f3c5f98eb4f5d88d05a1664cb9419 }}
        images: 'akcrdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_51434cf7a07241e683c69dff8fe40aae }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'

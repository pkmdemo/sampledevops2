# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pkdockerdemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: azure/login@v1
      with:
         creds : ${{ secrets.AZURE_ACTION_CREDENTIALS }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_221c54bf615e4ac9b25407d42aca9868 }}/sampledevops2:${{ github.sha }}
        file: ./SampleDevOps2/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pkdockerdemo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1d294b14c4864606b58a97def9c9df22 }}
        images: 'pkcontainer2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_221c54bf615e4ac9b25407d42aca9868 }}/sampledevops2:${{ github.sha }}'

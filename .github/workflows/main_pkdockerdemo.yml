# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pkdockerdemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://pkcontainer2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a20babb3279c49929bd227891fb37de9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1f95eb8a3bff4d6f91b138db13ca9dc4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_a20babb3279c49929bd227891fb37de9 }}/sampledevops2:${{ github.sha }}
        file: ./SampleDevOps2/Dockerfile
        context: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pkdockerdemo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1db5ff789ca94e82bfcb68d5b197b5c0 }}
        images: 'pkcontainer2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a20babb3279c49929bd227891fb37de9 }}/sampledevops2:${{ github.sha }}'
